<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf2f8;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #f06292;
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
            color: #555;
        }
        .heart {
            color: #ff6b81;
            font-size: 2rem;
            margin: 20px 0;
        }
        footer {
            margin-top: 20px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Women's Day, Mom!</h1>
        <p>Thank you for all the love, care, and support you give me every day. You are my hero and my best friend. I love you so much!</p>
        <div class="heart">❤️</div>
        <footer>- Your beloved child</footer>
    </div>
</body>
</html>
